name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger the deployment when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up AWS credentials using GitHub Secrets
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Ensure this is the correct AWS region

    # Step 3: Install AWS CLI using pip (alternative method)
    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        sudo pip3 install awscli --upgrade --user

    # Step 4: Set up SSH using the private key stored in GitHub secrets
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    # Step 5: Deploy to EC2 instance
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /home/ec2-user/newserver  # Update this path if necessary
          git pull origin main
          npm install
          pm2 restart server.js  # Restart the app with PM2
        EOF

    # Step 6: (Optional) To avoid set-output deprecation warnings, you can use $GITHUB_ENV for outputs
    - name: Set output to indicate successful deployment
      run: echo "DEPLOYMENT_STATUS=SUCCESS" >> $GITHUB_ENV
